<!DOCTYPE html>
<html>
<head>
    <title>NSK Restaurant</title>
    <link rel="stylesheet" href="ass3style.css">
</head>
<body>
    <header>
        <h1>Welcome to NSK Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <ul>
                <li>Dish 1 - 10Rs</li>
                <li>Dish 2 - 15Rs</li>
                <li>Dish 3 - 12Rs</li>
            </ul>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about delivering the finest dining experience to our guests.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
